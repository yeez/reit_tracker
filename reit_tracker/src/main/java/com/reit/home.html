<html xmlns:wicket="http://wicket.apache.org">

<head>

<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Old Standard TT">
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Rancho&effect=emboss">

<wicket:link>
	<link rel="stylesheet" type="text/css" href="../style.css" />
</wicket:link>

</head>

<body>
	<!-- span wicket:id="message"></span> -->

	<div class="menu">
		<div class="slider">

			<div class="logo">
				<img src="../Emirates_REIT-h80.png"
					alt="couldn't load Emirates REIT logo!">
			</div>

			<div class="font-effect-emboss">
				<ul>

					<li class="category active"><a href="#home">Home</a></li>
					<li class="category"><a href="#projects">Projects</a></li>
					<li class="category"><a href="#about">About us</a></li>
					<li class="category"><a href="#contact">Contact</a></li>

				</ul>

				<div class="bar">
					<div class="before"></div>
					<a class="knob"></a>
					<div class="after"></div>
				</div>
			</div>
		</div>

	<div id="projects" class="container projects">
		<h1>Projects</h1>
	</div>

	<div id="about" class="container about">
		<h1>About</h1>
	</div>

	<div id="contact" class="container contact">
		<h1>Contact</h1>
	</div>


	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="home.js"></script>
